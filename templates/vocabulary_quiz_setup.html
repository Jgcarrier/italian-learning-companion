{% extends "base.html" %}

{% block title %}Vocabulary Quiz Setup{% endblock %}

{% block content %}
<div class="text-center mb-30">
    <h2>ğŸ“š Vocabulary Quiz</h2>
    <p>Test your Italian vocabulary knowledge</p>
</div>

<form method="POST" action="{{ url_for('vocabulary_quiz') }}">
    <input type="hidden" name="level" value="{{ level or 'A2' }}">

    <div class="form-group">
        <label for="direction">Translation Direction:</label>
        <select name="direction" id="direction">
            <option value="it_to_en" {% if direction_hint == 'it_to_en' %}selected{% endif %}>Italian â†’ English</option>
            <option value="en_to_it" {% if direction_hint == 'en_to_it' %}selected{% endif %}>English â†’ Italian</option>
        </select>
    </div>

    <div class="form-group">
        <label for="count">Number of Questions:</label>
        <input type="number" name="count" id="count" value="10" min="5" max="50">
    </div>

    <div class="form-group" style="background: #f0f9ff; padding: 15px; border-radius: 8px; border: 1px solid #aed6f1;">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 500;">
            <input type="checkbox" name="srs_mode" value="1" style="width: 18px; height: 18px;">
            ğŸ” Spaced repetition â€” review wrong answers at the end
        </label>
        <p style="color: #666; font-size: 0.85rem; margin: 6px 0 0 28px;">Questions you get wrong will reappear once at the end of the session.</p>
    </div>

    <div class="button-group">
        <button type="submit" class="btn btn-primary btn-large">Start Quiz ({{ level or 'A2' }})</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
